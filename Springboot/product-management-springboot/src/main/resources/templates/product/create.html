<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Product</title>
</head>
<body>
<h1>Create new Product</h1>
<p><a href="/products">Product List</a></p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/products/create}" th:object="${product}" method="post">
    <table>
        <tr>
            <td>Product Name: </td>
            <td><input type="text" th:field="*{product_name}"></td>
        </tr>
        <tr>
            <td>Product Price: </td>
            <td><input type="text" th:field="*{product_price}"></td>
        </tr>
        <tr>
            <td>Description: </td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
