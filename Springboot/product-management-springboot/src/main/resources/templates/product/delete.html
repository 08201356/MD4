<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete a Product</title>
</head>
<body>
<h1>Delete a Product</h1>
<h2>Are you sure?</h2>
<p><a href="/products">Product List</a></p>
<form th:action="@{/products/delete}" th:object="${product}" method="post">
    <table>
        <tr>
            <td>Product Name</td>
            <td><input type="text" th:field="*{product_name}"></td>
        </tr>
        <tr>
            <td>Product Price</td>
            <td><input type="text" th:field="*{product_price}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
