<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<a href="/product/create">Create New Product</a>
<table border="1">
    <tr>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    <tr th:each="product: ${product}">
        <td th:text="${product.product_name}"></td>
        <td th:text="${product.product_price}"></td>
        <td th:text="${product.description}"></td>
        <td><a th:href="@{/products/update/__${product.id}__}">Update</a></td>
        <td><a th:href="@{/products/delete/__${product.id}__}">Delete</a></td>
    </tr>
</table>
</body>
</html>
