<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<h1>Add Form</h1>
<form method="post" th:object="${studentForm}" enctype="multipart/form-data">
    <input type="text" th:field="*{id}">
    <input type="text" th:field="*{name}">
    <input type="text" th:field="*{address}">
    <input type="file" th:field="*{image}">
    <button>Add</button>
</form>
</body>
</html>
